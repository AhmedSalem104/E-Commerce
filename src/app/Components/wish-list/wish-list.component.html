<div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-6">My Wishlist</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Wishlist Item -->
     @if(wishListData){
        @for(item of wishListData ;track $index){
            <div class="relative border rounded-lg overflow-hidden shadow-lg flex flex-col">
                <img class="w-full h-48 object-cover" [src]="item.imageCover" alt="Product Image">
                <div class="p-4 flex-grow">
                  <h3 class="text-xl font-semibold mb-2">{{item.title}}</h3>
                  <p class="text-gray-600 mb-4">{{item.description}}</p>
                  <span class="text-lg font-bold text-green-600">{{item.price | currency}}</span>
                </div>
                <div class="p-4 flex items-center justify-between">
                  <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Add to Cart
                  </button>
                  <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Remove
                  </button>
                </div>
              </div>
        }
     }
      <!-- تكرار العنصر لعرض المزيد من المنتجات -->
    </div>
  </div>
