<div class="container mx-auto p-4">
  <h2 class="text-3xl font-bold mb-6 main-color">My Wishlist</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Wishlist Item -->
    @if(wishListData()){
    @for(item of wishListData() ;track $index){
    <div class="relative border rounded-lg overflow-hidden shadow-lg flex flex-col justify-between">

      <div [routerLink]="['/ProductDetails',item._id]" class="cursor-pointer">
        <img class="w-full h-48 object-cover" [src]="item.imageCover" alt="Product Image">
        <div class="p-4 flex-grow">
          <h3 class="text-xl font-semibold mb-2">{{item.title.split(" ").splice(0,2).join(" ")}}</h3>
          <p class="text-gray-600 mb-4">{{item.description.split(" ").splice(0,2).join(" ")}}</p>
          <span class="text-lg font-bold text-green-600">{{item.price | currency :'EGP'}}</span>
        </div>
      </div>
      <div class="p-4 flex items-center justify-between">
        <button (click)="addToCart(item._id)" class="btn-main py-2 px-4 mt-5 ">
          Add to Cart
        </button>
        <button (click)="RemoveFromWishList(item._id)"
          class="bg-red-500 text-white rounded hover:bg-red-600   py-2 px-4 mt-5">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
    }
    }
    <!-- تكرار العنصر لعرض المزيد من المنتجات -->
  </div>
</div>
